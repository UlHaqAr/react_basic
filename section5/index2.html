<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Props</title>
</head>

<body>
    <div id="app">
        React yet to render!
    </div>

    <script type="text/babel">

        //creating a class component
        //the "props" property holds value of all passed in attributes from parent JSX
        //it enables calling same cmp woth diffeent attributes
        class Person extends React.Component {
            render() {
                var personStyle={
                    width:200,
                    height:100,
                    backgroundColor: this.props.color
                }
                return (
                    <h1 style={personStyle}>Hi {this.props.name}</h1>
                );
            }
        }
        //render react to DOM 
        ReactDOM.render(
            <div>
                <Person name="Pheebs" color="red"/>
                <Person name="Joey" color="yellow"/>
                <Person name="Monica" color="green"/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
