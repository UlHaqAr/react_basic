<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- using a cdn link to "font awesome" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>

<body>
    <div id="app">
        React yet to render!
    </div>

    <script type="text/babel">

        //Friendly = Avatar + UserName + GetConnected, GetConnected = Like + Share + Add

        //Friendly complex cmp
        function Friendly(props) {
            var peopleList = props.people;
            //retired wrestlers
            var retiredPeopleList = peopleList.filter(function(x) {
                return x.active === false;
            }).map(function (x) {
                var friendlyStyle = {
                    display: "inline-block",  //to display all Friendly components left to right
                    margin: 20, //spacing between two Friendly componentd
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundColor: "#FFF",
                    filter: "drop-shadow(0 0 0.5rem grey)"
                }

                return (
                    <div key={x.id} style={friendlyStyle}>
                        <Avatar img={x.img} />
                        <UserName name={x.name} />
                        <GetConnected />
                    </div>
                );
            });
            //active wrestlers
            var activePeopleList = peopleList.filter(function(x) {
                return x.active;
            }).map(function (x) {
                var friendlyStyle = {
                    display: "inline-block",  //to display all Friendly components left to right
                    margin: 20, //spacing between two Friendly componentd
                    height: 300,
                    width: 200,
                    padding: 0,
                    backgroundColor: "#FFF",
                    filter: "drop-shadow(0 0 0.5rem grey)"
                }

                return (
                    <div key={x.id} style={friendlyStyle}>
                        <Avatar img={x.img} />
                        <UserName name={x.name} />
                        <GetConnected />
                    </div>
                );
            });
            //return of Friendly component
            return (
                <div >
                    <h1>Retired</h1>
                    <div>{retiredPeopleList}</div>
                    <hr/>
                    <h1>Active</h1>
                    <div>{activePeopleList}</div>
                </div>
            );
        }
        //Avatar cmp
        function Avatar(props) {
            var avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return (
                <img style={avatarStyle} src={props.img} alt="profile pic" />
            );
        }
        //UserName cmp
        function UserName(props) {
            var userNameStyle = {
                fontSize: 24,
                textAlign: "center",
                fontFamily: "cursive",
                margin: 20
            }
            return (
                <h1 style={userNameStyle}>{props.name}</h1>
            );
        }
        //Get Connected complex cmp
        function GetConnected() {
            var getConnectedStyle = {
                margin: 15
            }
            return (
                <div style={getConnectedStyle}>
                    <Like />
                    <Share />
                    <Add />
                </div>
            )
        }
        var iconStyle = {
            margin: 20
        }
        // Like cmp
        function Like() {
            return (
                //search the "like" icon in "font awesome"
                //click on it and copy the code
                //change "class" to "className"
                <i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>
            );
        }
        //Share cmp
        function Share() {
            return (
                <i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>
            );
        }
        //Add cmp
        function Add() {
            return (
                <i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>
            );
        }


        var people = [
            { id: 0, active: false, name: "Stone Cold", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTfEJelRJG5BujdJ6RD5bCrxX3Q4DPRqs69bw&usqp=CAU" },
            { id: 1, active: false, name: "The Rock", img: "https://statics.sportskeeda.com/editor/2017/12/c92ac-1513876507-800.jpg" },
            { id: 2, active: false, name: "Batista", img: "https://m.hindustantimes.com/rf/image_size_444x250/HT/p2/2019/09/01/Pictures/_f247189a-cc97-11e9-b728-1326979780a6.jpg" },
            { id: 3, active: true, name: "Orton", img: "https://statics.sportskeeda.com/editor/2020/02/72eaf-15819150926990-500.jpg" },
            { id: 4, active: false, name: "Triple H", img: "https://images.news18.com/ibnlive/uploads/2019/07/Sports-103.png?impolicy:website&width:536&height:356" },
            { id: 5, active: false, name: "Undertaker", img: "https://gmsrp.cachefly.net/images/20/05/17/38421a2c9739e51e0a0082bdd4831360/960.jpg" },
            { id: 6, active: true, name: "Styles", img: "https://img.republicworld.com/republic-prod/stories/promolarge/xxhdpi/ziztkjuk9zvsjphj_1580906454.jpeg?tr:w-812,h-464" },
            { id: 7, active: true, name: "Bray Wyatt", img: "https://image-cdn.essentiallysports.com/wp-content/uploads/20200712133545/bray-wyatt-6.jpg" },
            { id: 8, active: true, name: "Brock", img: "https://www.insidesport.co/wp-content/uploads/2020/06/Brock-Lesnar.jpg" },
            { id: 9, active: true, name: "Mysterio", img: "https://gmsrp.cachefly.net/images/20/07/10/ff3bf967aa293107b55eeb4a3bd4903b/960.jpg" },
            { id: 10, active: true, name: "Rollins", img: "https://gmsrp.cachefly.net/images/19/02/05/36856860ef8a9ef541c833d8cdc043ee/960.jpg" }
        ]
        //render react to DOM 
        ReactDOM.render(
            <div>
                <Friendly people={people} />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
