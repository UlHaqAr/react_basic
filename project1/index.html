<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- using a cdn link to "font awesome" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>

<body>
    <div id="app">
        React yet to render!
    </div>

    <script type="text/babel">

        //Friendly = Avatar + UserName + GetConnected, GetConnected = Like + Share + Add

        //Friendly complex cmp
        function Friendly() {
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding:0,
                backgroundColor: "#FFF",
                filter: "drop-shadow(0 0 0.5rem grey)"
            }
            return (
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }
        //Avatar cmp
        function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop:20,
                width:150,
                height:150,
                borderRadius:"50%"
            }
            return (
                <img style={avatarStyle} src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTfEJelRJG5BujdJ6RD5bCrxX3Q4DPRqs69bw&usqp=CAU" alt="profile pic"/>
            );
        }
        //UserName cmp
        function UserName() {
            var userNameStyle ={
                fontSize: 24,
                fontFamily: "cursive",
                margin:20
            }
            return (
                <h1 style={userNameStyle}>Stone Cold</h1>
            );
        }
        //Get Connected complex cmp
        function GetConnected() {
            return (
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            )
        }
            var iconStyle = {
                margin:20
            }
            // Like cmp
            function Like() {
                return (
                    //search the "like" icon in "font awesome"
                    //click on it and copy the code
                    //change "class" to "className"
                    <i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>
                );
            }
            //Share cmp
            function Share() {
                return (
                    <i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>
                );
            }
            //Add cmp
            function Add() {
                return (
                    <i style={iconStyle} className="fa fa-users" aria-hidden="true"></i>
                );
            }
        //render react to DOM 
        ReactDOM.render(
            <Friendly />,
            document.getElementById("app")
        );
    </script>
</body>

</html>
