<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Comp</title>
</head>

<body>
    <!-- Location in DOM to insert react content -->
    <div id="app">
        React yet to render!
    </div>
    <!-- javascript (need the type babel to work with JSX)-->
    <script type="text/babel">

        //creating a class component
        class Shapes extends React.Component {
            render() {
                return (
                    <div>
                        <Square />,
                        <Circle />
                    </div>
                );
            }
        }
        class Circle extends React.Component {
            render() {
                var circleStyle = {
                    width: 100,
                    height: 100,
                    background: "red",
                    borderRadius: "50%"
                }
                return (
                    <h1 style={circleStyle}>Circle</h1>
                );
            }
        }
        class Square extends React.Component {
            render() {
                var sqStyle = {
                    width: 100,
                    height: 100,
                    background: "red"
                }
                return (
                    <h1 style={sqStyle}>Square</h1>
                );
            }
        }
        //render react to DOM 
        ReactDOM.render(
            <Shapes />,
            document.getElementById("app")
        );
    </script>
</body>

</html>
