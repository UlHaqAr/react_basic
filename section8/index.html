<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>

<body>
    <!-- Location in DOM to insert react content -->
    <div id="app">
        React yet to render!
    </div>
    <!-- javascript (need the type babel to work with JSX)-->
    <script type="text/babel">

        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: ''
                }
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            //onChange is called on every key stroke
            handleChange(event) {
                //setState is method of React
                this.setState({
                    value: event.target.value
                });
            }
            handleSubmit(event) {
                alert('Submitted value -> ' + this.state.value);
                //default behavior of submit is to reload the page, we gotta prevent that
                event.preventDefault();
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange}/>
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>
                );
            }
            
        }
        
        //render react to DOM 
        ReactDOM.render(
            <NameForm />,
            document.getElementById("app")
        );
    </script>
</body>

</html>
