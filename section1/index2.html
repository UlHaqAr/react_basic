<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- Location in DOM to insert react content -->
    <div id="app">
        React yet to render!
    </div>
    <!-- javascript (need the type babel to work with JSX)-->
    <script type="text/babel">

        //render react to DOM 
        ReactDOM.render(
            //react what? = JSX below
            //can have only one parent element enclosing everything. 
            // <h1></h1><h2></h2>  not allowed coz start tag is of h1 and end tag is of h2. 
            <h1>Hello World !<ul><li>up</li><li>middle</li><li>down</li></ul></h1>,
            //react where? = the div having id "app"
            document.getElementById("app")
        );
    </script>
</body>
</html>
