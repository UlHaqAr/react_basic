<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Styling cmp</title>
</head>
<body>
    <div id="app">
        React yet to render!
    </div>

    <script type="text/babel">

        var Red = function() {
            return (
                // the keyword "class" attribute in JS is changed to "className" in JSX
                <h1 className="red">Red</h1>
            )

        }
        var Green = function() {
            return (
                <h1 className="green">Green</h1>
            )

        }
        var Orange = function() {
            return (
                <h1 className="orange">Orange</h1>
            )

        }
        //render react to DOM 
        ReactDOM.render(
            <div>
                <Red/>
                <Green/>
                <Orange/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
