<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling inline</title>
</head>

<body>
    <div id="app">
        React yet to render!
    </div>

    <script type="text/babel">

        var Red = function () {
            //create a JS object with properties of styling you want
            var redStyle = {
                height: 50,
                width: 150,
                backgroundColor: "red"
            }
            return (
                //use the styling object with "style" attribute
                // the curly bracket means, "redStyle" needs to be evaluated
                <h1 style={redStyle}>Red</h1>
            )

        }
        var Green = function () {
            var greenStyle = {
                height: 50,
                width: 150,
                backgroundColor: "green"
            }
            return (
                <h1 style={greenStyle}>Green</h1>
            )

        }
        var Orange = function () {
            var orangeStyle = {
                height: 50,
                width: 150,
                backgroundColor: "orange"
            }
            return (
                <h1 style={orangeStyle}>Orange</h1>
            )

        }
        //render react to DOM 
        ReactDOM.render(
            <div>
                <Red />
                <Green />
                <Orange />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
