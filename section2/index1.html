<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT  LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY (take use of ECMA beyond ES5)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- Location in DOM to insert react content -->
    <div id="app">
        React yet to render!
    </div>
    <!-- javascript (need the type babel to work with JSX)-->
    <script type="text/babel">

        //creating a stateless(not using "this" keyword) functional component
        //one return statement, capital naming
        //it becomes a tag to be used in JSX
        var ColorSpectrum = function() {
            return (
                <h1>Violet, Indigo, Blue, Green, Yellow, Orange, Red</h1>
            )

        }
        //render react to DOM 
        ReactDOM.render(
            <ColorSpectrum/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
